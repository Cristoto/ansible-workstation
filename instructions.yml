- hosts: localhost
  become: true
  roles:
    - role: gantsign.oh-my-zsh
      users:
        - username: cristoto
          oh_my_zsh:
            theme: agnoster
            plugins:
              - git
    - role: geerlingguy.nodejs
    - role: oefenweb.yarn
    - role: geerlingguy.docker
    - role: oefenweb.virtualbox

  tasks:
    - name: Install necesaries programs
      apt: name={{item}}
      with_items:
        - curl
        - git
        - flamerobin

    - name: Install programs from snaps
      snap: name={{item}}
      with_items:
        - firefox
        - dbeaver-ce
        - keepassxc
        - teams-for-linux
        - code
